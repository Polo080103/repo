<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="rating-logos/angry.png" alt="" srcset="">
                <small>Angry</small>
            </div>
            <div class="rating">
                <img src="rating-logos/sad.png" alt="" srcset="">
                <small>Not Satisfied</small>
            </div>
            <div class="rating">
                <img src="rating-logos/happy.png" alt="" srcset="">
                <small>Satisfied</small>
            </div>
            <div class="rating">
                <img src="rating-logos/happy-face.png" alt="" srcset="">
                <small>Happy</small>
            </div>
            <div class="rating">
                <img src="rating-logos/love.png" alt="" srcset="">
                <small>Super Happy</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Feedback</button>
    </div>
</body>
</html>
